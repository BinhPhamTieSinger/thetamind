<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ThetaMind</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Î¸-Mind</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/tools">Tools</a></li>
                <li><a href="/about">About</a></li>
                {% if user %}
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/logout">Logout</a></li>
                {% else %}
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                {% endif %}
            </ul>
             <button id="theme-toggle" class="theme-toggle-btn">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Login to ThetaMind</h2>
            <a href="/google-login" class="btn-oauth google-btn">
                <i class="fab fa-google"></i> Continue with Google
            </a>
            <div class="divider">OR</div>
            <!-- The form method is now correctly set to POST -->
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                 <!-- Display error messages if they are passed from the backend -->
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
